    <title>Khalil snake</title><link rel="stylesheet" type="text/css" href="khalilsnake.css">
    <h1>Snake by Khalil</h1>
 </head>
 <style type="text/css">
     body {
    background-color: black;
    text-align: center;

}
h1 {
    text-align: center;
    color: #fcba03;
    font-size: 6em;
    font-family: sans-serif, Arial; 
}
 </style>
  <body>
    <div class="something"><h2>
        Here is the best game ever
    </h2>
    </div>
    <header>
        <canvas id="gc" width="400" height="400" color="#fcba03"></canvas>
    <script>
window.onload=function() {
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");
    document.addEventListener("keydown",keyPush);
    setInterval(game,1000/15);
}
px=py=10;
gs=tc=20;
ax=ay=15;
xv=yv=0;
trail=[];
tail = 5;
function game() {
    px+=xv;
    py+=yv;
    if(px<0) {
        px= tc-1;
    }
    if(px>tc-1) {
        px= 0;
    }
    if(py<0) {
        py= tc-1;
    }
    if(py>tc-1) {
        py= 0;
    }
    ctx.fillStyle="#fcba03";
    ctx.fillRect(0,0,canv.width,canv.height);
 
    ctx.fillStyle="black";
    for(var i=0;i<trail.length;i++) {
        ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
        if(trail[i].x==px && trail[i].y==py) {
            tail = 5;
        }
    }
    trail.push({x:px,y:py});
    while(trail.length>tail) {
    trail.shift();
    }
 
    if(ax==px && ay==py) {
        tail++;
        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
    }
    ctx.fillStyle="gray";
    ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
}
function keyPush(evt) {
    switch(evt.keyCode) {
        case 37:
            xv=-1;yv=0;
            break;
        case 38:
            xv=0;yv=-1;
            break;
        case 39:
            xv=1;yv=0;
            break;
        case 40:
            xv=0;yv=1;
            break;
    }
}
</script>
</header>
</body>
</html>
